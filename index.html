<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="css/bootstrap.css" rel="stylesheets" type="text/css">
   <link href="css/bootstrap-theme.css" rel="stylesheets" type="text/css">
  
   <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title><Ping-pong></Ping-pong></title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="Ping-pong-image" src="img/ping-pong.jpeg" alt="Ping-pong-image" width="100" height="100"/>
            <div class="header-content">
                <h1="game-name">Ping Pong</h1>
            </div>
        </header>
        <div class="container col-md-3 sections-wrapper">
            <div class="about section">
                <div class="section-inner">
                    <h2 class="heading">About Ping Pong</h2>
                    <h4 class="heading">Created By;</h4>
                    <h6 class="header">Vivvianne Kimani</h6>
                </div>
            </div>
        </div>
        <div class="container col-md-9 sections-wrapper">
            <div class="section-inner">
                <h2 class="heading">Let's Play</h2>
                <h4 class="heading">Rules:</h4>
                <h5 class="heading">Ping Pong will count up to your number from 1 with the following exeptions;</h5>
                <ol class="Rules">
                    <li>Numbers divisible by 3 becomes ping</li>
                    <li>Numbers divisible by 5 becomes pong</li>
                    <li>Numbers divisible by 15 becomes Ping-pong</li>
                </ol>
                <form class="form-inline" id="ping-form">
                    <div class="form-group">
                        <label for="number">Enter your number here:</label>
                        <input type="text" class="form-control" id="num">
                    </div>
                    <button type="submit" class="btn btn-default">Ping pong!</button>
                </form>
                <div class="game output">
                    <ul class="ping_list">
                    </ul>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
